<head>

  <title>Simple HTML+CSS Popup</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <input id="menu__toggle" class="menu__toggle" type="checkbox"/>

    </label>
